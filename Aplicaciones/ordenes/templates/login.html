<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<section class="vh-100" style="background-color: #4DA9FA;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://www.mountainbike.es/uploads/s1/91/28/65/9/comparativa-4-bicis-down-country-p1.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              <img src="https://www.mountainbike.es/uploads/s1/91/28/65/9/comparativa-4-bicis-down-country-p1.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              <img src="https://www.mountainbike.es/uploads/s1/91/28/65/9/comparativa-4-bicis-down-country-p1.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Ingresar Credenciales</span>
                  </div>



                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}

                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                    <label class="form-label" for="username">Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="password">Contrase√±a</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                  </div>

                  <input type="hidden" name="next" value="{{ next }}" />


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% block contenido %}
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="script/script.js"></script>
</head>

<body>
    <header style="background-color: #1b95f5; height: 40px;">
        <center><h1 style="color: white; font-size: 14px ; text-align: center; font-style: italic;">La tienda de Bicicletas Numero 1 de todo el Ecuador</h1></center>
    </header>
    <section style="padding-top: 50px; height: 150px; display: block;">
        <div class="row">
            <div class="col-md-4 logo-bike" style="padding-left: 150px;">
                <img src="{% static 'images/1.webp' %}" alt="logo">
            </div>
            <div class="search-bar col-md-5" style="margin: 0; display: flex; align-items: center;">
                <input type="text" placeholder="Buscar Productos" style="flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                <button style="background-color: #1b95f5; color: white; border: none; padding: 5px 10px; margin-left: 5px; border-radius: 4px;">Buscar</button>
            </div>
            <div class="col-md-3" style="display: flex; align-items: center; justify-content: center;">
                <nav>
                    <ul style="list-style: none; padding: 0; margin: 0; display: flex;">
                        <li><a href="{% url 'login' %}" style="color: #1b95f5; font-weight: bold;"><i class="fa-regular fa-user"></i>&nbsp;&nbsp;<b>Login</b></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <section style="background-color: #1b95f5; justify-content: center; display: flex; height: 60px;">
        <nav>
            <ul style="list-style: none; padding: 0; margin: 0; display: flex;">
                <li><a style="color: white; padding: 0 15px;" href="{% url 'index' %}">Inicio</a></li>
                <li><a style="color: white; padding: 0 15px;" href="{% url 'estado' %}">Ver el estado de mi bicicleta</a></li>
                <li><a style="color: white; padding: 0 15px;" href="#">Cont√°ctenos</a></li>
                <li><a style="color: white; padding: 0 15px;" href="{% url 'productos' %}">Tienda</a></li>
            </ul>
        </nav>
    </section>
    <title>{% block title %}{% endblock %}</title>
    {% block contenido %}{% endblock %}
</body>
</html>
